{% extends "layout.html" %}
{% block content %}
<div class="form-box">
    <h2>{{ t.login }}</h2>
    <form method="POST">
        <input type="email" name="email" placeholder="{{ t.email }}" required>
        <input type="password" name="password" placeholder="{{ t.password }}" required>
        <button type="submit">{{ t.login }}</button>
    </form>
    <p><a href="{{ url_for('register') }}">{{ t.register }}</a></p>
</div>
{% endblock %}
