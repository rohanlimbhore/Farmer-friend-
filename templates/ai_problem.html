{% extends "layout.html" %}
{% block content %}
<h2>{{ t.ai_problem }}</h2>
<div class="form-box">
    <form method="POST">
        <input type="text" name="crop" placeholder="{{ t.enter_crop }}" required>
        <textarea name="problem" placeholder="{{ t.describe_prob }}" rows="4" required></textarea>
        <button type="submit">{{ t.analyze }}</button>
    </form>
</div>

{% if result %}
<div class="ai-result">
    <h3>{{ t.result }}:</h3>
    <p><strong>Issue:</strong> {{ result.issue }}</p>
    <p><strong>Reason:</strong> {{ result.reason }}</p>
    <p><strong>Steps:</strong> {{ result.steps }}</p>
    <hr>
    <small style="color:red;">{{ t.disclaimer }}</small>
</div>
{% endif %}
{% endblock %}
